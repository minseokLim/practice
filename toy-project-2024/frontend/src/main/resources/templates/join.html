<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4" style="margin-top: 100px;">
                <div class="mb-3">
                    <label for="login-id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="login-id" name="login-id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="password-check" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password-check" name="password-check" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button class="btn btn-primary" id="join-button">회원 가입</button>
            </div>
        </div>
    </div>
    <section th:insert="~{layout/jsImport::jsImport}"></section>
    <script th:inline="javascript">
        function join() {
            const loginId = document.getElementById('login-id').value;
            const password = document.getElementById('password').value;
            const passwordCheck = document.getElementById('password-check').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (password !== passwordCheck) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            axios.post(apiBaseUrl + '/members', {
                loginId: loginId,
                password: password,
                name: name,
                email: email
            }).then(response => {
                if (response.status === 201) {
                    alert('회원 가입 성공');
                    window.location.href = '/login';
                } else {
                    alert('회원 가입 실패');
                }
            }).catch(error => {
                alert(error.response.data.message);
            });
        }

        document.getElementById('join-button').addEventListener('click', join);
    </script>
</body>
</html>
