<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4" style="margin-top: 100px;">
                <div class="mb-3">
                    <label for="login-id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="login-id" name="login-id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button class="btn btn-primary" id="login-button">로그인</button>
                <button class="btn btn-primary" id="join-button">회원 가입</button>
            </div>
        </div>
    </div>
    <section th:insert="~{layout/jsImport::jsImport}"></section>
    <script th:inline="javascript">
        function login() {
            const loginId = document.getElementById('login-id').value;
            const password = document.getElementById('password').value;

            axios.post(apiBaseUrl + '/login', {
                loginId: loginId,
                password: password
            }).then(response => {
                if (response.status === 200) {
                    localStorage.setItem('accessToken', response.data.accessToken);
                    localStorage.setItem('refreshToken', response.data.refreshToken);
                    alert('로그인 성공');

                    setMemberInfoIntoLocalStorageAndMoveToMain();
                } else {
                    alert('로그인 실패');
                }
            }).catch(error => {
                alert('로그인 실패');
            });
        }

        function setMemberInfoIntoLocalStorageAndMoveToMain() {
            requestToApi('/members/me', 'GET', null, response => {
                localStorage.setItem('memberInfo', JSON.stringify(response.data));
                window.location.href = '/main';
            });
        }

        document.getElementById('login-button').addEventListener('click', login);
        document.getElementById('join-button').addEventListener('click', function () {
            window.location.href = '/join';
        });
    </script>
</body>
</html>
