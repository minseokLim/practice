spring:
  application:
    name: toy-project-2024-backend
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 10
  data:
    redis:
      url: redis://localhost:6379
      timeout: 1s
      connect-timeout: 3s
      client-type: lettuce

mybatis:
  mapper-locations: classpath:mappers/*.xml
